<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/visible.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EyeBall - Secure the Web | Zero Blind Spots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark': '#06090E',
              'brand-dark-secondary': '#0D1117',
              'brand-blue': '#00B4D8',
              'brand-cyan': '#48CAE4',
              'brand-purple': '#9D4EDD',
              'brand-green': '#06D6A0',
              'brand-light': '#F8F9FA',
              'brand-light-secondary': '#ADB5BD',
            },
            animation: {
              'gradient-bg': 'gradient-bg 10s ease infinite',
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
              'pulse-soft': 'pulse-soft 3s ease-in-out infinite',
            },
            keyframes: {
              'gradient-bg': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
               'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)',
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)',
                },
              },
              'pulse-soft': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' },
              }
            },
             backgroundSize: {
              '300%': '300% 300%',
            },
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px;
      }
      .bg-grid-pattern {
        background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 40px 40px;
      }
    </style>
  <script type="importmap">

  }
}
</script>
